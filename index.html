<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于胡倩是色Bee</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Righteous', cursive;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: color 1s ease;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Image display styles */
        #popupImage {
            position: absolute;
            top: 10%; /* Adjust as needed */
            left: 50%;
            transform: translate(-50%, 0);
            width: 200px; /* Set desired width */
            height: auto; /* Maintain aspect ratio */
            display: none;
            z-index: 20;
            cursor: move; /* Change cursor to indicate draggable */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">于胡倩是色Bee</h1>
        <button id="showImageButton">点击查看色Bee</button>
        <img id="popupImage" src="" alt="弹出图片" />
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const colors = ['#ff0044', '#00ff44', '#0044ff', '#ff8800', '#8800ff'];

        function Firework(x, y) {
            this.x = x;
            this.y = y;
            this.alpha = 1;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.exploded = false;
            this.particles = [];

            this.update = function() {
                if (!this.exploded) {
                    this.y -= 4; // ascend faster
                    if (this.y < canvas.height / 2) {
                        this.exploded = true;
                        for (let i = 0; i < 100; i++) {
                            this.particles.push(new Particle(this.x, this.y, this.color));
                        }
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.update();
                        if (p.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            };

            this.draw = function() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            };
        }

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 3 + 2; // size range
            this.speed = Math.random() * 2 + 2; // speed range
            this.angle = Math.random() * Math.PI * 2;
            this.alpha = 1;

            this.update = function() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.01; // slow fade out
            };

            this.draw = function() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((f, index) => {
                f.update();
                f.draw();
                if (f.exploded && f.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            fireworks.push(new Firework(x, y));
        }

        // Start launching fireworks automatically
        setInterval(launchFirework, 1000);
        animate();

        // Click event to launch fireworks at mouse position
        document.body.addEventListener('click', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            for (let i = 0; i < 10; i++) {
                fireworks.push(new Firework(x, y));
            }
        });

        // Background color change
        let bgColorIndex = 0;
        const bgColors = ['#282c34', '#1d1f21', '#343a40'];
        setInterval(() => {
            document.body.style.backgroundColor = bgColors[bgColorIndex];
            bgColorIndex = (bgColorIndex + 1) % bgColors.length;
        }, 5000);

        // Title color change
        const title = document.getElementById('title');
        const titleColors = ['#ff0044', '#00ff44', '#0044ff', '#ff8800', '#8800ff'];
        let titleColorIndex = 0;
        setInterval(() => {
            title.style.color = titleColors[titleColorIndex];
            titleColorIndex = (titleColorIndex + 1) % titleColors.length;
        }, 1000);

        // Image display logic
        const imageUrl = './微信图片_20241016101632.jpg'; // Replace with your image URL
        const popupImage = document.getElementById('popupImage');

        document.getElementById('showImageButton').addEventListener('click', function() {
            popupImage.src = imageUrl;
            popupImage.style.display = 'block';
            setTimeout(() => {
                popupImage.style.display = 'none';
            }, 10000); // 10 seconds
        });

        // Dragging functionality for the image
        let isDragging = false;
        let offsetX, offsetY;

        popupImage.addEventListener('mousedown', function(event) {
            isDragging = true;
            offsetX = event.clientX - (popupImage.getBoundingClientRect().left + window.scrollX);
            offsetY = event.clientY - (popupImage.getBoundingClientRect().top + window.scrollY);
            popupImage.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging) {
                popupImage.style.left = `${event.clientX - offsetX}px`;
                popupImage.style.top = `${event.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            popupImage.style.cursor = 'move';
        });
    </script>
</body>
</html>
