<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于胡倩是色Bee</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #282c34, #1d1f21);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Righteous', cursive;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            border: 2px solid #ff0044;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.6);
        }

        h1 {
            font-size: 56px;
            margin: 0;
            text-shadow: 2px 2px 15px rgba(255, 0, 68, 0.9);
            transition: color 1s ease;
        }

        button {
            padding: 12px 24px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            background-color: #ff0044;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff3366;
            transform: scale(1.05) rotate(5deg);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with canvas */
        }

        #popupImage {
            position: absolute;
            top: 10%; /* Adjust as needed */
            left: 50%;
            transform: translate(-50%, 0);
            width: 400px; /* Set desired width */
            height: auto; /* Maintain aspect ratio */
            display: none;
            z-index: 20;
            cursor: move; /* Change cursor to indicate draggable */
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.8);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        #popupImage:hover {
            transform: scale(1.05);
        }

        video {
            display: none;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.8);
        }

        #tip {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 68, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            z-index: 30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">于胡倩是色Bee</h1>
        <button id="showImageButton">点击查看色Bee</button>
        <button id="showVideoButton">查看视频</button>
        <video id="popupVideo" controls>
            <source id="videoSource" src="
        " type="video/mp4">
            你的浏览器不支持 video 标签。
        </video>
        <img id="popupImage" src="" alt="弹出图片" />
        <div id="tip">这是一个色Bee</div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const colors = ['#ff0044', '#00ff44', '#0044ff', '#ff8800', '#8800ff'];

        function Firework(x, y) {
            this.x = x;
            this.y = y;
            this.alpha = 1;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.exploded = false;
            this.particles = [];

            this.update = function() {
                if (!this.exploded) {
                    this.y -= 4; // ascend faster
                    if (this.y < canvas.height / 2) {
                        this.exploded = true;
                        for (let i = 0; i < 100; i++) {
                            this.particles.push(new Particle(this.x, this.y, this.color));
                        }
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.update();
                        if (p.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            };

            this.draw = function() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            };
        }

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 3 + 2; // size range
            this.speed = Math.random() * 2 + 2; // speed range
            this.angle = Math.random() * Math.PI * 2;
            this.alpha = 1;

            this.update = function() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.01; // slow fade out
            };

            this.draw = function() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((f, index) => {
                f.update();
                f.draw();
                if (f.exploded && f.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            fireworks.push(new Firework(x, y));
        }

        // Start launching fireworks automatically
        setInterval(launchFirework, 1000);
        animate();

        // Click event to launch fireworks at mouse position
        document.body.addEventListener('click', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            for (let i = 0; i < 10; i++) {
                fireworks.push(new Firework(x, y));
            }
        });

        // Title color change
        const title = document.getElementById('title');
        const titleColors = ['#ff0044', '#ff8800', '#ffff00', '#00ff44', '#0044ff'];
        let titleColorIndex = 0;
        setInterval(() => {
            title.style.color = titleColors[titleColorIndex];
            titleColorIndex = (titleColorIndex + 1) % titleColors.length;
        }, 1000);

        // Image display logic
        const imageUrl = 'https://hsqs.bmwax.cn/202410161218/36d0c6f04a51c8a38a8df99c4478a1ab/mqrcode%2F737564%2F1729052273_9808787521_%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20241016101632.jpg'; // 替换为你的图片 URL
        const popupImage = document.getElementById('popupImage');

        document.getElementById('showImageButton').addEventListener('click', function() {
            popupImage.src = imageUrl;
            popupImage.style.display = 'block';
            setTimeout(() => {
                popupImage.style.display = 'none';
            }, 3000); // 10 seconds
        });

        // Video display logic
        const videoUrl = './WeChat_20241017172846.mp4'; // 替换为你的视频 URL
        const popupVideo = document.getElementById('popupVideo');
        const videoSource = document.getElementById('videoSource');

        document.getElementById('showVideoButton').addEventListener('click', function() {
            videoSource.src = videoUrl;
            popupVideo.style.display = 'block';
            popupVideo.load();
            popupVideo.play();
        });

        // 可选择添加关闭视频的逻辑，比如点击视频以关闭
        popupVideo.addEventListener('click', function() {
            popupVideo.style.display = 'none';
            popupVideo.pause();
        });

        // Tip display logic
        const tip = document.getElementById('tip');
        setTimeout(() => {
            tip.style.display = 'block';
        }, 2000); // 2 seconds delay
    </script>
</body>
</html>
